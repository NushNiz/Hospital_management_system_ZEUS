<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v4 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="../css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="../fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="../css/addStaff.css"/>
</head>
<body style="background-color:aliceblue;">
	<div class="page-content">
		<div class="form-v4-content">
			
			<form class="form-detail" action="../PHP/insertStaff.php" method="POST" id="myform">
				<h2>Add Staff</h2>
				
					<div class="form-row">
						<label for="id_number">ID Number</label>
						<input type="text" name="id_number" id="id_number" class="input-text">
					</div>
					<div class="form-row">
						<label for="full_name">Full Name</label>
						<input type="text" name="full_name" id="full_name" class="input-text">
					</div>
				
				<div class="form-row">
					<label for="job_role">Job Role</label>
					<select id="job_role" name="job_role">
						<option value="doctor">Doctor</option>
						<option value="nurse">Nurse</option>
						<option value="attendent">Attendent</option>
						
					  </select>
				</div>

                <div class="form-row">
					<label for="age">Age</label>
					<input type="number" name="age" id="age" class="input-text" required>
				</div>

                <div class="form-row">
					<label for="home_address">Home Address</label>
					<input type="text" name="home_address" id="home_address" class="input-text" required>
				</div>

                <div class="form-row">
					<label for="telephone_number">Telephone Number</label>
					<input type="text" name="telephone_number" id="telephone_number class="input-text" pattern="[0-9]{10}" required
				
					<div class="form-row">
						<label for="duty_shift">Duty Shift</label>
						<select id="duty_shift" name="duty_shift">
							<option value="day">Day</option>
							<option value="night">Night</option>
							
						  </select>
					</div>
					<div >
						<label for="vaccination">Vaccination</label>
						<select id="vaccination" name="vaccination">
							<option value="vaccinated">Vaccinated</option>
							<option value="non_vaccinated">Non Vaccinated</option>
							
						  </select>
					</div>
				
				
				<div class="form-row-last">
					<input type="submit" name="submit" class="add_staff" value="Add Staff" required>
				</div>
			</form>
		</div>
	</div>
	
</body>
</html>
