                    <div class="form-group">

                        <label for="Patient_Age">Date</label>

                    </div>
    
                    <div class="form-row">
                        <label for="Patient_Address">Time</label>
                        <input type="text" name="time" id="time" class="input-text" required >
                    </div>
    
                    <div class="form-row">
                        <label for="Patient_Contact_Number">Doctor Name</label>
                        <input type="text" name="doctor_name" id="doctor_name" class="input-text" required >
                    </div>
    
                  
    
                    <div class="form-row-last">
                        <input type="submit" name="submit" class="AddPatient" value="Book Now">
                    </div>
                </form>
