<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ZEUS</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="../css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="../fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="../CSS/covidTesing.css"/>
</head>
<body style="background-color:aliceblue;">
	<div class="page-content">
		<div class="form-v4-content">
			
			<form class="form-detail" action="../PHP/inserTesting.php" method="POST" id="myform">
				<h2>Add Vaccination</h2>
				
					<div class="form-row">
						<label for="id_number">NIC</label>
						<input type="text" name="nic" id="nic" class="input-text">
					</div>
					<div class="form-row">
						<label for="full_name">Name</label>
						<input type="text" name="name" id="name" class="input-text">
					</div>

                   
                    <div class="form-row">
						<label for="full_name">Address</label>
						<input type="text" name="address" id="address" class="input-text">
					</div>			
				

                <div class="form-row">
					<label for="age">Contact</label>
					<input type="text" name="contact" id="contact" class="input-text" pattern="[0-9]{10}" required>
				</div>

                <div class="form-row">
					<label for="age">Brand</label>
					<input type="text" name="brand" id="brand" class="input-text" required>
				</div>

                <div class="form-row">
					<label for="age">First Dose Date</label>
					<input type="text" name="first_dose_date" id="first_dose_date" class="input-text" required>
				</div>

                <div class="form-row">
					<label for="age">Second Dose Date</label>
					<input type="text" name="second_dose_date" id="second_dose_date" class="input-text" required>
				</div>

               <div class="form-row">
					<label for="age">Price Per Dose</label>
					<input type="number" name="price" id="price" class="input-text" required>
				</div>
				
				
				<div class="form-row-last">
					<input type="submit" name="submit" class="add_test" value="Add Record">
				</div>

            </div>
			</form>
		</div>
	</div>
	
</body>
</html>
